<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/style3.css">

    <title>login</title>
</head>
<body>
    <div class="div1">
        <img src="./image/nike.png" alt="nike" class="nike">

        <div class="name">
        가입 또는 로그인을 위해 이메일을 입력하세요.
        </div>
    </div>

    <div class="div3">
        <div class="korea">
         국적 <select name="a" id="a">
                <option value="default">변경</option>
                <option value="1">한국</option>
                <option value="2">중국</option>
                <option value="3">일본</option>
                <option value="4">대만</option>
                <option value="5">영국</option>

            </select>
        </div>
    </div>

    <div class="div4">
        <input type="mail" placeholder="이메일" class="placeholder" onfocus="this.placeholder=''" onblur="this.placeholder ='이메일'">
    </div>

    <div class="div5">
        <div>필수</div>

    <div class="div6">
        <div>
        계속 진행하면 나이키의 <u>개인 정보 처리 방침</u> 및<br> <u>이용약관에 동의</u>하게 됩니다.
    </div>
        
    <button class="box">계속</button>
    
</div>
